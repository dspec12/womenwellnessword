{% extends 'cms_base.html' %}
{% load static %}


{% block content %}

<h2>Admin Users</h2>

<div class="line"></div>

<button type="button" class="btn btn-secondary" style="margin-bottom: 15px;"><a href="{% url 'send-invite' %}">Invite
        New User</a></button>
<button type="button" class="btn btn-secondary" style="margin-bottom: 15px;"><a href="{% url 'invites' %}">View Sent
        Invites</a></button>


<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td scope="row">{{ user.fullname }}</td>
            <td><a href="#">{{ user.email }}</a></td>
            <td>
                <button type="button" class="btn btn-outline-danger"><a
                        href="{% url 'cms_delete_user' user.pk %}">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
