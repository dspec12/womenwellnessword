{% extends 'cms_base.html' %}
{% load static %}


{% block content %}

<h2>Sent Invitations</h2>

<div class="line"></div>
<table class=" table table-hover">
    <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Accepted</th>
            <th scope="col">Timestamp</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for invite in object_list %}
        <tr>
            <td scope="row">{{ invite.email }}</td>
            <td>{{ invite.accepted| yesno:"Yes,No" }}</td>
            <td>{{ invite.sent }}</td>
            <td><button type="button" class="btn btn-outline-danger"><a
                        href="{% url 'cms_delete_invite' invite.pk %}">Delete</a></button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
