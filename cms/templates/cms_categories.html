{% extends 'cms_base.html' %}
{% load static %}


{% block content %}

<h2>Blog Categories</h2>

<div class="line"></div>

<button type="button" class="btn btn-secondary" style="margin-bottom: 15px;"><a href="{% url 'cms_new_category' %}">New
        Category</a></button>
<table class=" table table-hover">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for cat in object_list %}
        <tr>
            <td scope="row"><a href="{% url 'cms_edit_category' cat.pk %}">{{ cat.title }}</a></td>
            <td><button type="button" class="btn btn-outline-danger"><a
                        href="{% url 'cms_delete_category' cat.pk %}">Delete</a></button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
